name: Deploy

on:
  push:
    # Run on all branches so MRs and feature branches get validation and preview deploys
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build artifact for deployment. Always succeeds so deploy is not blocked by validation.
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # Validation runs in MR and on push. Failure shows in PR checks but does not block deploy.
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install lint dependencies
        run: npm ci

      - name: HTML validation
        run: npx --yes html-validate@8 "index.html"

      - name: CSS lint
        run: npx stylelint "styles/**/*.css"

      - name: Link check
        run: npx --yes lychee@0.15 --no-progress --verbose "index.html"

  # Deploy uses build artifact only (not validate). Preview deploys on every push; main stays updated.
  deploy:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
